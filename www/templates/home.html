<ion-view view-title="Home">

  <ion-content>
    <tab-slide-box tab="0">
      <div class="tsb-icons">
        <div class="tsb-ic-wrp">
          <a href="javascript:;">FEATURED</a>
          <a href="javascript:;">NEAR ME</a>
          <a href="javascript:;">ITEMS FOR SALE</a>
          <a href="javascript:;">LOOKING FOR</a>
        </div>
      </div>
      <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)" scroll="true">

        <ion-slide>

          <ion-content>
            

                    <div class="row" style="flex-wrap: wrap; -webkit-flex-wrap:row-wrap; padding-bottom:0px; margin-bottom:0;">
                      <div class="col col-50" ng-repeat="i in items">
                        <div class="list card" style="margin:0">
                          <div class="item item-image" style="border-bottom: #e0e0e0 1px solid">
                          <img ng-src="http://devdeemid.host22.com/uploads/{{i.urls[0]}}" height="{{image_height}}" style="border-bottom: #e0e0e0 1px solid">
                          </div>
                          <ion-item ng-href="#">
                          
                            <label class="title">{{i.name}}</label>
                            <p class="subheader">Php {{i.price}}</p>
                          
                          </ion-item>
                        </div>
                      </div>
                    </div>
                    <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>

        </ion-slide>

        <ion-slide>
          <h3 class="title">Near Me</h3>
        </ion-slide>

        <ion-slide>
          <h3 class="title">Items For Sale</h3>
        </ion-slide>
